<app-navbar></app-navbar>




<div class="content">
    <div style="text-align: center;margin-top: 5px;"> <h1>Intitiated Requests</h1></div>
   
    <div fxLayout="row wrap"  fxLayoutGap="25px grid" class="margin">
        <div fxFlex="33%" fxFlex.xs="100%" fx.Flex.lt-md="50%" fxFlex.sm="50%" *ngFor="let num of initiatedRequests">
            <mat-card class="example-card">
                <mat-card-title-group>
                  <mat-card-title>REQ00{{num.id}}</mat-card-title>
                  <mat-card-subtitle>{{num.purpose}}</mat-card-subtitle>
                  <!-- <img mat-card-image src="../../../../../../assets/hourglass.png" alt="Photo of a Shiba Inu"> -->
                  <img mat-card-image style="width: 34%;" src="../../../../../../assets/hourglass.png" alt="Photo of a Shiba Inu">
                  
                </mat-card-title-group>
                <mat-card-content>
                  <p>{{num.description}}
                </p>
                  <div fxLayout="row wrap">
                    <div fxFlex="60%" class="font">
                     <p>Advance Ammount :</p>
                     <p>Estimated Ammount :</p>
                     <p>Plan Date :</p>
                     <p>Approved By :</p>
                    </div>
                    <div fxFlex="40%" class="fontvalues">
                     <p> {{num.advanceAmmount}}</p>
                     <p>{{num.costEstimated}}</p>
                     <p>{{num.date | date : 'yyyy-MM-dd' }}</p>
                     <p>{{num.reportingTo}}</p>

                    </div>

                 </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="onEdit(num)"><mat-icon>edit</mat-icon></button>
                    <button mat-raised-button color="warn"><mat-icon>delete</mat-icon></button>
                  </mat-card-actions>
              </mat-card>

    
        </div>
        
    </div>
    
</div>
